<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Photo Gallery</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="wrapper">
	<div class="row">
		<div class="col-12">
        		<h1>Pierogi & Pastry Tour of Poland, 2023</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
            		<div id="thumbnails">
            			<img src="img/red_lentil_Warsaw.jpg" id="redLentil" width="19.375%" height="19.5%" alt="A plate of red lentil pierogi.">
                		<img src="img/doughnut_americano-warsaw.jpg" id="doughnut" width="19.375%" height="19.5%" alt="A doughnut and an americano.">
                		<img src="img/no-russian_Bialowieza.jpg" id="noRussian" width="19.375%" height="19.5%" alt="A plate of Russian style pierogi.">
                		<img src="img/pastry_tea_Zakopane.jpg" id="pastryTea" width="19.375%" height="19.5%" alt="A pastry with a bite missing and a pot of tea.">
                		<img src="img/vegan_russian_Warsaw.jpg" id="veganRussian" width="19.375%" height="19.5%" alt="A plate of vegan pierogi.">
    			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div id="mainImage">
                	<p id="smallCaption"></p>
					<img id="largeImage" src="img/red_lentil_Warsaw.jpg" width="100%" height="100%" alt="">
    			</div>
		</div>
	</div>
   	<div class="row">
		<div class="col-12">
			<div class="caption">
               			<p id="caption">A plate of red lentil pierogi, enjoyed in Warsaw, Poland.</p>
    			</div>
		</div>
	</div>
</div>
<script src="image-gallery.js"></script>
</body>
</html>
